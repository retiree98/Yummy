<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- title -->
    <title>Yummy</title>
    <!-- icon -->
    <link rel="icon" href="imgs/logo.png" type="image/png">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- css main -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Screen Loader -->
    <div class="loader">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>

    <!-- side nav -->
    <div class="side-nav min-vh-100 position-fixed d-flex top-0">
        <div class="nav-tab min-vh-100 d-flex flex-column justify-content-between p-4">
            <div class="links">
                <ul class="list-unstyled overflow-hidden">
                    <li onclick="showSearchInputs(); closeSideNav()" class="py-2 position-relative cursor-pointer">
                        Search</li>
                    <li onclick="getCategories(); closeSideNav()" class="py-2 position-relative cursor-pointer">
                        Categories</li>
                    <li onclick="getAreas(); closeSideNav()" class="py-2 position-relative cursor-pointer">Area</li>
                    <li onclick="getIngredients(); closeSideNav()" class="py-2 position-relative cursor-pointer">
                        Ingredients</li>
                    <li onclick="showContacts(); closeSideNav()" class="py-2 position-relative cursor-pointer">Contact
                        Us</li>
                </ul>
            </div>
            <div class="nav-footer">
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="footer">
                    <p>Copyright Â© 2019 All Rights <br>Reserved.</p>
                </div>
            </div>
        </div>
        <div class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
            <img class="logo" src="imgs/logo.png" alt="yummy logo">
            <i class="fa-solid open-close-icon fa-align-justify fa-2x"></i>
            <div>
                <i class="fa-solid fa-globe d-block"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </div>

    <!-- search -->
    <div class="container w-75" id="searchContainer">

    </div>

    <div class="min-vh-100 position-relative">
        <div class="inner-loader top-0 start-0 end-0 bottom-0 justify-content-center align-items-center">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>

        <!-- Fetched Data display -->
        <div class="container">
            <div class="row py-5 g-4 " id="rowData">

            </div>
        </div>
    </div>


    <!-- jquery -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- js main -->
    <script src="js/main.js"></script>
</body>

</html>
